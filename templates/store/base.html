
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'store:home' %}">MyShop</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'store:product_list' %}">All Products</a></li>
      </ul>
      <a class="btn btn-outline-light" href="{% url 'store:cart_view' %}">
        Cart <span class="badge bg-warning text-dark">{{ cart_item_count }}</span>
      </a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-3 mt-5">
  <div class="container text-center small text-muted">
    &copy; {{ now|date:"Y" }} MyShop
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
